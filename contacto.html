<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/formularioContacto.css">
</head>
<body>
    
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">
                            <img id="logo" src="/imgs/iconoMaceta.png" alt="logo">
                            <span>Plantón</span>
                        </a>
                    </li>
                    <li>
                        <a href="/productos.html">
                            Productos
                        </a>
                    </li>
                    <li>
                        <a href="/contacto.html">
                            Contacto
                        </a>
                    </li>
                    <li>
                        <a href="/info.html">
                            ¿Quiénes somos?
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>

            <form action="">
                <fieldset>
                    <div class="etiquetas">
                        <label for="name">Nombre</label>
                        <label for="email">Email</label>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="campos">
                        <input type="text" name="name" id="name" placeholder="Introduzca su nombre">
                        <input type="email" name="email" id="email" placeholder="Introduzca su email">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                        
                </fieldset>
                <input type="submit" id="submit" value="Enviar">
            </form>
    
        </main>
        
    </div>
    
    
</body>
</html>
